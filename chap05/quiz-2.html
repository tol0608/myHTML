<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            line-height: 30px;
        }


        ul li:first-child label {
            width:50px;
            float:left;
            text-align:left;
        }

        textarea {
            width: 400px;
            resize: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>프런트엔드 개발자 지원서 </h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <ul>
            <li>
                <h3>개인 정보</h3>
                <label for="q_name">이름</label>
                <input type="text" name="quiz" id="q_name">
                <br>
                <label for="q_phone">연락처</label>
                <input type="tel" name="quiz" id="q_phone">
            </li>
            <li>
                <h3>지원 분야</h3>
                <input type="radio" name="quiz" id="w_pb" value="웹_퍼블리싱">
                <label for="w_pb">웹 퍼블리싱</label>
                <br>
                <input type="radio" name="quiz" id="w_app" value="웹_어플리케이션_개발">
                <label for="w_app">웹 어플리케이션 개발</label>
                <br>
                <input type="radio" name="quiz" id="w_dev" value="개발_환경_개선">
                <label for="w_dev">개발 환경 개선</label>
            </li>
            <li>
                <h3>지원 동기</h3>
                <label for="q_motive"></label>
                <textarea placeholder="본사 지원 동기를 간략히 써 주세요." name="quiz" id="q_motive" maxlength="60" rows="5"></textarea>
            </li>
            <li>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </li>
        </ul>

    </form>
</div>
</body>
</html>
