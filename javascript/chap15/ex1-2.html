<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        사용자에게 연도를 입력받아, 윤년 여부를 판단하여 출력하는 코드를 작성하세요.
        [코드 작성 유형]
        1. if, else if, else 사용
        2. if. else 사용
        */
        var year = prompt('년도를 입력하삼요', 2023);
        year = Number(year);

        if (year != 0) {
            if(year % 4 == 0 && year % 100 == 0 || year % 400 == 0 ) {
                var result = '윤년';
            } else {
                var result = '평년';
            }
        } else {
            console.log('올바른 년도를 입력하삼요')
        }

        console.log('입력한' + year + '년도는 ' + result + '임다.')

    </script>
</head>
<body>

</body>
</html>
