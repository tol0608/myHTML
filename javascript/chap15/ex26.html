<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1부터 100 사이의 값 중 3의 배수들의 합을 구하는 코드
        // for, continue 사용
        var sum = 0;

        for (var i = 1; i <= 100; i++) {
            if (i % 3 != 0) {
                continue;
            }
            sum += i;
        }
        console.log(sum);

    </script>
</head>

</html>
