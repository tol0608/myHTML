<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num;


        // 기본 자료형
        console.log('string :' + (typeof 'string'));
        console.log('number :' + (typeof 1234));
        console.log('boolean :' + (typeof false));

        // 참조 자료형
        console.log('function :' + (typeof function () {
        }));
        console.log('object :' + (typeof {}));

        // 특수 자료형
        console.log('undefined :' + (typeof num));
    </script>
</head>
<body>

</body>
</html>
