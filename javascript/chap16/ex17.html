    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add(num1, num2, num3) {
            return num1 + num2 + num3;
        }

        console.log(add(10, 20, 30));
        console.log(add(10, 20, 30, 40));
        console.log(add(10, 20));
        console.log(add(10));
        console.log(add());

        console.log(10 + undefined);
    </script>
</head>
