<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add() {
            console.log('입력 : ' + arguments.length);

            var result = 0;

            for (var i = 0; i < arguments.length; i++) {
                result += arguments[i];
            }

            return result;
        }

        console.log(add(1, 2, 3));
        console.log(add(1, 2, 3, 4));
        console.log(add(1, 2, 3, 4, 5));
        console.log(add(1, 2, 3, 4, 5, 6));
    </script>
</head>
<body>

</body>
</html>
