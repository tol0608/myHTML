<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function func() {
            num1 = 1234;
            num2 = 4321;
            // var 라는 키워드를 가지면 로컬 변수가 됩니다 (스콥을 가)

            console.log('[func in] num1' + num1 + 'num2' + num2);

        }

        func();
        console.log('[func out] num1' + num1 + 'num2' + num2);
    </script>
</head>
<body>

</body>
</html>
