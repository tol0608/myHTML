<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function func(num1, num2) {
            console.log('[func in] num1' + num1 + 'num2' + num2);
        }
        // 매개변수는 무조건 로컬변수입니다

        func(num1, num2);
        console.log('[func out] num1' + num1 + 'num2' + num2);
    </script>
</head>
<body>

</body>
</html>
