<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var won = '원1500';
        var dollar = '$1.5';

        won = parseInt(won);
        dollar = parseFloat(dollar);

        // parseInt 와 parseFloat 는 변환할 수 있는 범위까지만 변환하여 반환하고 하지 못하는것은 버림

        console.log('won : ' + won + ', dollar : ' + dollar)
    </script>
</head>

</body>
</html>
