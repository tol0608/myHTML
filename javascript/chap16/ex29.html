<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        window.onload = function () {
            var contents = document.body.innerHTML;
            setInterval(function () {
                document.body.innerHTML = contents + '<p>' + (new Date().toLocaleString()) + '</p>'
            }, 1000)
        }

    </script>
</head>
<body>
<h1>현재 날짜와 시간</h1>
<hr>
</body>
</html>
