<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [10, true, String];

        // 변수 타입을 검사하는 코드 작성

        for (var i = 0; i < arr.length; i++) {
            if ((typeof arr[i]) === 'number') {
                console.log('number 입니다.')
            } else if ((typeof arr[i]) === 'boolean') {
                console.log('boolean 입니다.')
            } else if ((typeof arr[i]) === 'string') {
                console.log('string 입니다.')
            }
        }


    </script>
</head>
<body>

</body>
</html>
