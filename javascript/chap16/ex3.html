<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var func1 = function () {
            console.log('익명의 함수');
        }
        function func2() {
            console.log('선언적 함수');
        }

        console.log(func1);
        console.log(func2);
    </script>
</head>
<body>
<h1></h1>
</body>
</html>
