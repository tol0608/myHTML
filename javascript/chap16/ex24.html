<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            1 부터 45 사이의 중복되지 않는 로또번호 6개를 생성하여 순서대로 정렬한 후 출력하는 코드 작성
            단, 함수 기반으로 코드 작성
        */

        // Math.radom() 매서드를 사용하여 1부터 45 사이의 로또번호 하나를 생성하는 코드 작성
        function lotto() {

            var lottoArr = [];

            for (var i = 0; i < 6; i++) {
                var lottoNum = parseInt(Math.random() * 45) + 1;

                if (lottoArr.indexOf(lottoNum) === -1) {
                    lottoArr[i] = lottoNum;
                } else {
                    i--;
                }
            }
            return lottoArr;
        }

        window.onload = function () {
            var result = lotto();
            // document.body.innerHTML = result;
            document.body.innerHTML = result.join(', ');
        }


    </script>
</head>

</html>
