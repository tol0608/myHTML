<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function power(num, exp = 2) {
            return num ** exp;
        }
        // exp = 2 는 디폴트 매개변수
        // 디폴트 매개변수가 일반 매개변수보다 뒤에 있어야합니다.

        console.log(power(2, 3));
        console.log(power(4));

    </script>
</head>
<body>

</body>
</html>
