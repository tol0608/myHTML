<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var person = {
            name: 'lee',
            age: 25,
            gender: 'male'
        };

        for (var key in person) {
            console.log('속성명 : ' + key + ', 속성값 : ' + person[key])
        }

        // for-in 에는 for(배열 또는 객체, 인덱스, in, 속성) {}
    </script>
</head>
<body>

</body>
</html>
