<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getPerson(name, age, gender) {
            var person = {
                name: name,
                age: age,
                gender: gender
            };
            return person
            // person 객체 반환
        }

        var person1 = getPerson('손흥민', 31, 'male');
        var person2 = getPerson('김연경', 34, 'female');

        console.log(person1.name + ' : ' + person1.age + ' : ' + person1.gender);
        console.log(person2.name + ' : ' + person2.age + ' : ' + person2.gender);
    </script>
</head>
<body>

</body>
</html>
