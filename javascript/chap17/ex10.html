<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var person = {
            name: 'lee',
            age: 25,
            gender: 'male'
        };

        for (var key in person) {
            console.log('속성명 : ' + key + ', 속성값 : ' + person.key)
        }

        // for-in 반복문을 객체와 함께 사용할 때,
        // person.key 가 아니라 ex9처럼 person[key] 를 사용해야 하는 이유 : key값이 문자열이라서
    </script>
</head>
<body>

</body>
</html>
