<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        // 사용자가 ID와 PW를 입력한 후 로그인 버튼을 클릭하면 사용자가 입력한 id와 pw를 포함한 새로운 요청을 포함한 로그인 요청을 loginProc.html로 보내는 코드

        function loginHandler() {
            var id = document.getElementById('id').value;
            var pw = document.getElementById('pw').value;

            var idArray = []; // id 배열
            var pwArray = []; // pw 배열

            // id 배열에 추가
            id.split('').forEach(function (value) {
                idArray.push(String(value));
            });

            // pw 배열에 추가
            pw.split('').forEach(function (value) {
                pwArray.push(Number(value));
            });

            // loginProc.html로 로그인 요청을 보내는 URL 생성
            var loginUrl = 'loginProc.html?id=' + idArray.join('') + '&pw=' + pwArray.join('');

            // loginProc.html로 리다이렉트
            window.location.href = loginUrl;
        }

        function init() {
            var login = document.getElementById('login');
            login.onclick = loginHandler;
        }

        window.onload = init;

    </script>
</head>
<body>
<h1>로그인</h1>
<br>
<label for="id">ID</label>
<input type="text" id="id">
<label for="pw">PASSWORD</label>
<input type="text" id="pw">
<button id="login">Login</button>
</body>
</html>
