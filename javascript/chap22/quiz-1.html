<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 1</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            font-size: 20px;
            line-height: 35px;
        }

        .check {
            color: #ccc;
            font-size: 20px;
            margin-right: 25px;
        }

        .check:hover {
            color: #222;
        }
    </style>
</head>
<body>
<h1>할 일 목록</h1>
<ul>
    <li><span class="check">&check;</span>할 일 1</li>
    <li><span class="check">&check;</span>할 일 2</li>
    <li><span class="check">&check;</span>할 일 3</li>
    <li><span class="check">&check;</span>할 일 4</li>
    <li><span class="check">&check;</span>할 일 5</li>
</ul>
<script>
    var list = document.querySelectorAll('li');

    function handler(event) {
        event.preventDefault();
        var listItem = event.currentTarget;

        // 취소선을 추가하거나 제거
        if (listItem.style.textDecoration === 'line-through') {
            listItem.style.textDecoration = 'none';
            listItem.style.color = 'black';
        } else {
            listItem.style.textDecoration = 'line-through';
            listItem.style.color = 'grey';
        }

    }

    function init() {
        for (var i = 0; i < list.length; i++) {
            list[i].addEventListener('click', handler);
        }
    }

    window.addEventListener('load', init);

</script>
</body>
</html>
