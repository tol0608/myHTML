<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function handler1() {
            alert('버튼을 클릭함')
        }

        function handler2() {
            var myName = 'lee';
            alert(myName);
        }

        function init() {
            document.querySelector('#btn1').onclick= handler1
            document.querySelector('#btn2').onclick= handler2

        }

        window.onclick = init;
    </script>
</head>
<body>
<h1>hello, world</h1>
<br>
<button id="btn1">click</button>
<button id="btn2">click</button>

</body>
</html>
