<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/parameter.js"></script>
    <script>
        function init() {
            var parameters = getParameters(location.search);
            var id = document.querySelector('#id');
            id.innerHTML = parameters.getParamValue('id');
        }

        window.onload = init;
    </script>
</head>
<body>
<h1>비밀번호 변경 완료</h1>
<hr>
<h4><span id="id">OOO</span>님의 비밀번호를 변경을 완료했습니다.</h4>
</body>
</html>
