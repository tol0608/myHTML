<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function nateHandler() {
            alert('네이트 링크 클릭함');

            return false;
        }

        function daumHandler() {
            alert('다음 링크 클릭함');
        }

        function init() {
            document.querySelector('#daum').onclick = daumHandler
            document.querySelector('#nate').onclick = nateHandler;

        }

        window.onload = init;
    </script>
</head>
<body>
<h1 id="header">hello, world</h1>
<h3>디폴트 이벤트 확인</h3>

<a href="http://naver.com" target="_blank">네이버</a><br>
<a href="http://daum.net" target="_blank" id="daum">다음</a><br>
<a href="http://nate.com" target="_blank" id="nate">네이트</a>

</body>
</html>
