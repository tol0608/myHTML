<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function handler(event) {
            var content = event.target.innerHTML;

            if (content === 'Create') {
                alert('생성 버튼을 클릭함')
            } else if (content === 'Read') {
                alert('읽기 버튼을 클릭함')
            } else if (content === 'Update') {
                alert('업데이트 버튼을 클릭함')
            } else if (content === 'Delete') {
                alert('삭제 버튼을 클릭함')
            }
        }

        function init() {
            document.querySelector('#buttons').addEventListener('click', handler)
        }

        window.onload = init;

    </script>

</head>
<body>
<h1>hello, world</h1>
<h2>이벤트 버블링</h2>
<hr>
<div id="buttons">
    <button>Create</button>
    <br>
    <button>Read</button>
    <br>
    <button>Update</button>
    <br>
    <button>Delete</button>
    <br>
</div>

</body>
</html>
