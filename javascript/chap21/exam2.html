<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var intervalId;

        function rotateHandler() {
            intervalId = setInterval(function () {
                var firstImg = document.querySelector('img');
                firstImg.parentNode.appendChild(firstImg);
            }, 1000)
        }

        function stopHandler() {
           clearInterval(intervalId);
        }

        function init() {
            document.querySelector('#start').onclick = rotateHandler;
            document.querySelector('#stop').onclick = stopHandler;
        }

        window.onload = init;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h3 {
            text-align: center;
            margin: 30px 0;
        }

        button {
            display: inline-block;
            width: 100px;
            height: 50px;
            margin: 20px 10px;
            font-size: 1.2em;
        }

        #images {
            margin: 0;
            padding: 0;
            display: flex;
        }

        img {
            width: 200px;
        }
    </style>
</head>
<body>
<h3>rotation image</h3>
<br>
<button id="start">시작</button>
<button id="stop">중지</button>
<br>
<div id="images">
    <img src="./images/Penguins.jpg">
    <img src="./images/Jellyfish.jpg">
    <img src="./images/Chrysanthemum.jpg">
    <img src="./images/Desert.jpg">
    <img src="./images/Hydrangeas.jpg">
    <img src="./images/Koala.jpg">
    <img src="./images/Lighthouse.jpg">
    <img src="./images/Tulips.jpg">
</div>

</body>
</html>
