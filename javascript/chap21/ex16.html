<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function init() {
            var header = document.querySelector('h1');
            header.style.color = '#555555'
        }

        window.onload = init;
    </script>
    <style>
        h1 {
            color: #b30000;
        }
    </style>
</head>
<body>
<h1>header</h1>
</body>
</html>
