<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var box;

        function overHandler() {
            box.style.backgroundColor = '#000000';
            box.style.borderRadius = '50%';
        }

        function outHandler() {
            box.style.backgroundColor = '';
            box.style.borderRadius = '';
        }
        function init() {
            box = document.querySelector('#box');
            box.onmouseover = overHandler;
            box.onmouseout = outHandler;
        }

        window.onload = init;
    </script>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: #2e3850;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<h1>박스위에 마우스 올리삼</h1>
<div id="box"></div>
</body>
</html>
