<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function init() {
            var parent = document.querySelector('#parent');
            var header = document.createElement('h4');
            header.innerHTML = 'header2';
            parent.append('Hello, World');
            parent.append(header);
        }

        window.onload = init;
    </script>
    <style>

    </style>
</head>
<body>
<div id="parent">
    <h1>header1</h1>
</div>
</body>
</html>
