<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>

        .persons {
            display: flex;
        }

        .person {
            border: 2px solid #2e3850;
            padding: 20px;
            margin-right: 30px;
        }

        .person:last-child {
            margin-right: 0;
        }


    </style>
</head>
<body>
<h1>Table</h1>
<div class="persons">
</div>

<script>
    var personCSV = '손흥민, 남자, 31, 축구 \n';
    personCSV += '김연아, 여자, 32, 피겨 \n';
    personCSV += '류현진, 남자, 37, 야구';

    function parsePersonCSV(csv) {
        var persons = csv.split('\n');

        for (var i = 0; i < persons.length; i++) {
            var content = '';
            var personInfo = persons[i].split(',').map(item => item.trim());

            content += '<p>이름 : ' + personInfo[0] + '</p>';
            content += '<p>성별 : ' + personInfo[1] + '</p>';
            content += '<p>나이 : ' + personInfo[2] + '</p>';
            content += '<p>분야 : ' + personInfo[3] + '</p>';

            var div = document.createElement('div');
            div.setAttribute('class', 'person');
            div.innerHTML = content;

            persons[i] = div;
        }
        return persons;
    }

    function init() {
        var personChild = parsePersonCSV(personCSV);
        var personsContainer = document.querySelector('.persons');

        for (var i = 0; i < personChild.length; i++) {
            personsContainer.appendChild(personChild[i]);
        }
    }

    window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
