<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>

</head>
<body>
<h1>JSON</h1>

<p class="jsonStr"></p>

<script>
    var persons = [
        {
            name: '손흥민',
            gender: '남자',
            age: 31,
            field: '축구'

        },
        {
            name: '류현진',
            gender: '남자',
            age: 37,
            field: '야구'
        },
        {
            name: '김연아',
            gender: '여자',
            age: 34,
            field: '피겨'
        }
    ]
    var personsJSON = JSON.stringify(persons);
    var personsObj = JSON.parse(personsJSON);

    function init() {
        document.querySelector('.jsonStr').innerHTML = personsJSON;

        alert(personsObj[1].name);
    }

    window.addEventListener('load', init)
</script>
</body>
</html>
