<!DOCTYPE html>

    <title>Title</title>
    <script>
        var str1 = 'Hello';
        console.log(typeof str1);   // str1는 객체가 아닙니다.

        var str2 = new String('Hello');
        console.log(typeof str2);   // str2는 객체입니다.
    </script>
</head>
