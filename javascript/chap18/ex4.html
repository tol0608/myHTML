<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str = 'JavaScript Programing Language';

        console.log('str.toUpperCase() : ' + str.toUpperCase());
        console.log('str : ' + str);
        // 자바스크립트에서 문자열은 어떠한 순간에도 변환될 수 없는 상수입니다.
        // 그러므로 toUpperCase 사용을 할 때는 별도의 변수로 저장하고 사용해야합니다.
    </script>
</head>

</body>
</html>
