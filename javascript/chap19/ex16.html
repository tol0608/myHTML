<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function init() {
            var target = document.getElementById('target');
            var content = '';

            content += 'location.protocol : ' + location.protocol + '<br>';
            content += 'location.hostname : ' + location.hostname + '<br>';
            content += 'location.host : ' + location.host + '<br>';
            content += 'location.port : ' + location.port + '<br>';
            content += 'location.hash : ' + location.hash + '<br>';
            content += 'location.search : ' + location.search + '<br>';
            content += 'location.href : ' + location.href + '<br>';


            target.innerHTML += content;
        }

        window.onload = init;
    </script>
</head>
<body>
<h1>Location Example</h1>
<br>

<div id="target">
    <h4>Location Property</h4>
</div>
</body>
</html>
