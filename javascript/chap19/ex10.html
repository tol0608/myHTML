<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function handler() {
            // 2. 이벤트 핸들러 정의
            alert('버튼을 클릭함')
        }

        function init() {
            // 1. 이벤트가 발생한 대상의 객체를 가져옴
            var btn = document.getElementById('btn');
            // alert(btn.innerHTML);

            // 3. 이벤트 속성을 이용하여 이벤트와 이벤트 핸들러를 연결함
            btn.onclick = handler;
        }

        window.onload = init;
    </script>
</head>
<body>
<h1>Event Example1</h1>
<br>
<button id="btn">click</button>
</body>
</html>
