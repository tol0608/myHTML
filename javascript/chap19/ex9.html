<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 매서드 체이닝 예
        var total = 0;

        '1 2 3 4 5'.split(' ').forEach(function (value, index) {
            value = Number(value);
            total += value;
        });

        console.log(total);
    </script>
</head>
<body>
<h1>EX8</h1>
</body>
</html>
