<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 버튼을 클릭했을때, div target의 내용으로 버튼을 클릭했습니다 라고 메세지 출력하기
        function handler() {
            // 2. 이벤트 핸들러 정의
            var click1 = document.getElementById('target');
            click1.innerHTML += '버튼을 클릭함'
        }

        function init1() {
            // 1. 이벤트가 발생한 대상의 객체를 가져옴
            var btn1 = document.getElementById('btn1');

            // 3. 이벤트 속성을 이용하여 이벤트와 이벤트 핸들러를 연결함
            btn1.onclick = handler;
        }
        window.onload = init1;
    </script>
</head>
<body>
<h1>Event Example2</h1>
<br>
<button id="btn1">click</button>
<div id="target"></div>
</body>
</html>
