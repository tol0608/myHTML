<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>check box example</h1>
<hr>

<form action="">
    <fieldset>
        <legend>상품종류선택</legend>
        <label for="s_3">선물용 3kg</label>
        <input type="checkbox" value="s_3" id="s_3" name="productType">
        <label for="s_5">선물용 5kg</label>
        <input type="checkbox" value="s_5" id="s_5" name="productType">
        <label for="f_3">가정용 3kg</label>
        <input type="checkbox" value="f_3" id="f_3" name="productType">
        <label for="f_5">선물용 5kg</label>
        <input type="checkbox" value="f_5" id="f_5" name="productType">
    </fieldset>
    <br>
    <input type="submit" value="주문">
</form>
</body>
</html>
