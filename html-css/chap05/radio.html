<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio</title>
</head>
<body>
<h1>radio box example</h1>
<hr>

<form action="">
  <fieldset>
    <legend>배송방법선택</legend>
    <label for="d_1">택배</label>
    <input type="radio" value="d_1" id="d_1" name="productType" >
    <label for="d_2">퀵 배송</label>
    <input type="radio" value="d_2" id="d_2" name="productType" >
    <label for="d_3">직접수령</label>
    <input type="radio" value="d_3" id="d_3" name="productType" checked>
  </fieldset>
  <br>
  <input type="submit" value="주문">
</form>
</body>
</html>
