<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1부터 100 사이의 값 중 3의 배수들의 합을 구하는 코드
        // while, continue 사용
        var i = 1, sum = 0;

        while (i <= 100) {

            if (i % 3 != 0) {
                i++;
                continue
            }
            sum += i;
            i++;
        }

        console.log(sum);

    </script>
</head>
<body>
    <h1>    </h1>
</body>
</html>
