<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var gugu = '';
        for (var num = 0; num <= 9; num++) {
            document.write('<tr>');

            for (var dan = 2; dan <= 9; dan++) {
                if (num == 0) {
                    document.write('<th>' + dan + '단 </th>');
                } else {
                    document.write('<td>' + dan + ' * ' + num + ' = ' + (dan * num) + '</td>')
                }
            }
            gugu += ('</tr>');
        }

    </script>
    <style>
        table, td {
            padding: 10px;
            text-align: center;
            border: 2px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h1>구구단</h1>
<hr>

<table>
    <script>
        document.write(gugu)
    </script>
</table>

</body>
</html>
