<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // event property : 'on' + eventName 발생한 이벤트와 이벤트 처리를 위한 핸들러를 연결하는 역할
        // event handler : function () {...}
        window.onload = function () {
            document.body.innerHTML = '<h1>Hello World</h1>';
        }
    </script>
</head>
<body>

</body>
</html>
