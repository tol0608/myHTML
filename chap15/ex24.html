<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1부터 100까지의 합은 5050 입니다. 1부터 몇까지의 합이 최초로 1000을 초과 할까요?
        var i = 0, sum = 0;

        while (sum <= 1000) {
            i++;
            sum += i;
        }

        console.log('1 부터 ' + i + '까지의 합이 ' + sum + '임');

    </script>
</head>
