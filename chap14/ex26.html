<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    // 기본 자료형을 위한 생성자 함수 : boolean, number, string
    var bool = false;
    console.log('bool type :' + (typeof bool));

    var obj = new Boolean(false); // 생성자 함수
    console.log('obj type :' + (typeof obj));
    console.log('obj.valueOf() type :' + (typeof obj.valueOf()));
    console.log('Boolean type :' + (typeof Boolean));
  </script>
</head>
<body>

</body>
</html>
